<script type="text/javascript">
	$(function() {
		hint('#username', '请输入您的用户名');

		$('#password').focus(function() {
			$(this).hide();
			$('#password_hide').val('').show().focus();
		})

		$('#password_hide').blur(function() {
			if ($(this).val() === '' || $(this).val() === '请输入您的密码') {
				$(this).hide();
				$('#password').show();
			}
		})

		$('#login').click(function() {
			if (loginable() === true) {
				$('#login_form').submit();
				return true;
			} else {
				return false;
			}
		})

		$('#vistor').click(function() {
			window.location.href = '/index.yws';
		})

		$('#register').click(function() {
			window.location.href = '/accounts/register.yws';
		})

		$('#lose_pwd').click(function() {
			window.location.href = '/template/accounts/reset_password.html';
		})

		$('#wap').click(function() {
			$('#login_form').attr('action', '/wap/login_submit.yws');
			$("#login_form").submit();
			return false;
		})

		$('#mobile').click(function() {
			$('#login_form').attr('action', '/ng/m/do_login');
			$("#login_form").submit();
			return false;
		})
	})

	function hint(id, hintMsg) {
		$(id).focus(function() {
			if ($(this).val() === hintMsg) {
				$(this).val('');
			}
		}).blur(function() {
			if ($(this).val() === '' || $.trim($(this).val()).length === 0) {
				$(this).val(hintMsg);
			}
		})
	}

	function loginable() {
		var username = $.trim($('#username').val());
		var password = $.trim($('#password_hide').val());
		if (username === '' || username === '请输入您的用户名') {
			$('#error').text('请输入您的用户名！')
			return false;
		}
		if (password === '' || password === '请输入您的密码') {
			$('#error').text('请输入您的密码!')
			return false;
		}
		return true;
	}
