<script type="text/JavaScript">
 function deleteDiary(id){
 if(confirm("您确定要删除该日记吗？")){
   var tdid="#del"+id;
   var trid="#tr"+id;
   var url="/diary/deleteDiaryByAdmin.yws?id="+id;
        $.ajax({
            type: "post",
            url: url,
            beforeSend: function(){
                $(tdid).html("正在删除数据...");
            },
            success: function(responseText){
                 $(trid).css('display','none'); 
            }
        });
    }
} 
</script>
