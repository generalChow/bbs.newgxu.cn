<div class="pageHeader">
	&nbsp;&nbsp;&nbsp;<a class="BUTTON2" href="holiday_add.yws"  height="200" target="dialog" rel="holiday_add" fresh="false">添加新图片</a>
	<!--2012-03-15 这个属于历史遗留问题，忘记删了 已经有了文档 所以注释掉&nbsp;&nbsp;&nbsp;<a class="BUTTON2" href="/template/admin/holiday_about.html"  height="450" target="dialog" rel="holiday_about" fresh="false">节日帮助</a>-->
</div>
<div class="pageContent">
	<table class="table" width="100%" layoutH="90">
		<thead>
			<tr>
				<th width="40">ID号</th>
				<th width="140">名称</th>
				<th width="60">是否有效</th>
				<th>图片路径</th>
				<th width="400">链接网址</th>
				<th width="80">加入时间</th>
				<th width="40">编辑</th>
				<th width="40">删除</th>
			</tr>
		</thead>
		<tbody>
      <#setting number_format="0">
      <#list holidays as h>
      <tr>
      	<td>${h.id}</td>
		<td>${h.name}</td>
		<td><#if h.ifLive>是<#else>否</#if></td>
		<td>${h.imgPath?default('')}</td>
		<td>${h.url?default('')}</td>
	  	<td>${h.addTime?date}</td>
		<td><a href="holiday_edit.yws?id=${h.id}" target="dialog" fresh="false" height="200" title="[编辑]${h.name}" rel="holiday_${h.id}"><img src="/image/button_edit.gif" width="17" height="17" border="0"></a></td>
		<td><a href="holiday_del.yws?id=${h.id}" target="ajaxTodo" title="真的要删除这个节日么？"><img src="/image/button_delete.gif" width="17" height="17" border="0"></a></td>
	  </tr>
	</#list>
	</tbody>
    </table>
	<div class="panelBar">
		<div class="pages">
			<span>共${pagination.recordSize}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="${pagination.recordSize}" numPerPage="${pagination.pageSize}" pageNumShown="16" currentPage="${pagination.page}"></div>
	</div>
</div>
