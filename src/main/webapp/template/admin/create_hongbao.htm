
		<form name="form1" method="post" action="manage_hongbao_do.yws"  onsubmit="return validateCallback(this, navTabAjaxDone);">
			<table>
				<tr>
					<td>
						红包名：
					</td>
					<td>
						<input type="text" name="name">
					</td>
				</tr>
				<tr>
					<td>
						红包描述：
					</td>
					<td>
						<input type="text" name="description">
					</td>
				</tr>
				<tr>
					<td>
						节日历史：
					</td>
					<td>
						<textarea name="history"></textarea>（文本格式的节日由来）
					</td>
				</tr>
				<tr>
					<td>
						节日时间：
					</td>
					<td>
						<input name="time" type="text">(输入格式为数字，例如元旦输入101，情人节输入214，圣诞节输入1225)
					</td>
				</tr>
				<tr>
					<td>
						红包类型：
					</td>
					<td>
						<select name="contentType">
							<#list hongbaoTypes as hongbaoType>
							<option value="${hongbaoType.id}">
								${hongbaoType.name}
							</option>
							</#list>
						</select>
					</td>
				</tr>
			   <tr>
				<td>
					<input type="submit" name="Submit" class="BUTTON2" value="创　建">
				</td>
				</tr>
			</table>
		</form>
		<form action="">
		<table class="table" id="category_list" width="500" layoutH="200">
			<thead>
				<tr>
					<th width="22%">类型名</th>
					<th width="12%">经验加成</th>
					<th width="12%">金钱加成</th>
					<th>赠送物品</th>
					<th width="8%">操作</th>
				</tr>
			</thead>
			<tbody>
			<#list hongbaoTypes as hongbaoType>
				<tr>
					<td>${hongbaoType.name}</td>
					<td>${hongbaoType.exp}</td>
					<td>${hongbaoType.money}</td>
					<td>
						<#list hongbaoType.items as item>
							${item.name} 
						</#list>
					</td>
					<td><a href="del_hongbaoType.yws?id=${hongbaoType.id}" target="ajaxTodo" title="确定要删除这个红包类型吗?"><img src="/image/button_delete.gif" width="17" height="17" border="0"></a></td> 
				</tr>
			</#list>
			</tbody>
			</table>
		</form>
