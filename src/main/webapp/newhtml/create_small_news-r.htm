<@base.header title=" 发布小字报 -- 论坛：${model.forum.name}" />
<@base.body location="发布小字报">
  <div style="display:none;"><div id="submitWaiting"></div></div>
	<@base.main location="发布小字报">
		<@base.forum_info/>
		<form method="post" id="post_form" action="/create_small_news_do.yws"  onKeyDown="if(event.ctrlKey &amp;&amp; event.keyCode==13) {submitTopic(); return false;}">
			<div class="list_title_01">&nbsp;</div>
			<div class="list_title_02"><strong>发布小字报</strong><br />${validMsg}</div>
		  	<div class="kuang">
				<table width="830" border="0" align="center" class="botom_line">
					<tr>
						<td width="250" height="30" align="center" class="right_line">标题：</td>
					  <td width="570" align="left">&nbsp;&nbsp;
					  <input name="title" class="input_new1" id="title" title='标题是必须填写的哦~' value="${model.title?default("")}" size="50" maxlength="30" /></td>
				  </tr>
				</table>
			    <table width="830" border="0" align="center" class="botom_line">
                  <tr>
                    <td width="250" height="30" align="center" class="right_line">
						内容： <br /> 
						<br />
						在本版发布小字报将您将付1000XDB， 48小时内发表的小字报将随机抽取10条滚动显示于论坛上 <br /> <br />
						　*HTML标签： 不可用 <br />
						　*UBB 标签： 不可用 <br />
						　*内容不得超过500字  
					</td>
                    <td width="570" align="left">&nbsp;&nbsp;
                    <textarea name="content" cols="60" rows="10">${model.content?default("")}</textarea></td>
                  </tr>
                </table>
				</div>
			  <div class="list_title_03">
					<input name="forumId" type="hidden" id="forumId" value="${model.forumId}" />
				<input type="submit" class="newtopic_submit" name="Button3" value=" 提 交 "/>&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="button" class="newtopic_submit" name="Button2" value="返回前页" onclick="javascript:history.go(-1)" />
			  </div>		
			<div class="list_title_04" align="left"></div>
		</form>
        
	</@base.main>
</@base.body>
