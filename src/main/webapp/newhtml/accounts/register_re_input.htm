<script type="text/javascript">
function MM_reloadPage(init) {  //reloads the window if Nav4 resized
  if (init==true) with (navigator) {if ((appName=="Netscape")&&(parseInt(appVersion)==4)) {
    document.MM_pgW=innerWidth; document.MM_pgH=innerHeight; onresize=MM_reloadPage; }}
  else if (innerWidth!=document.MM_pgW || innerHeight!=document.MM_pgH) location.reload();
}
MM_reloadPage(true);

function Juge(theForm){
		if (theForm.trueName.value == "" || theForm.trueName.value.length<2 || theForm.trueName.value.length>8){
		  alert("请认真填写您的真实姓名");
		  theForm.trueName.focus();
		  return (false);
		}
	if (theForm.idcode.value == ""){
		  alert("请输入你的身份证号");
		  theForm.idcode.focus();
		  return (false);
	}
	if (theForm.email.value == ""){
		  alert("请输入你的电子邮件");
		  theForm.email.focus();
		  return (false);
	}
	var checkOK = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_@.";
	var checkStr = theForm.email.value;
	var allValid = true;
	for (i = 0;  i < checkStr.length;  i++)
	{
		ch = checkStr.charAt(i);
		for (j = 0;  j < checkOK.length;  j++)
		if (ch == checkOK.charAt(j))
			break;
		if (j == checkOK.length)
		{
			allValid = false;
			break;
		}
	}

	if (theForm.email.value.length < 6)
	{
			allValid = false;
	}

	if (!allValid)
	{
		alert("您输入的 \"电子邮件地址\" 无效!");
		theForm.email.focus();
		return (false);
	}
	if (theForm.rand.value == "") {
	alert("请键入您在图片中看到的字符,填写入附加码框!");
	theForm.rand.focus();
	return false;
	}
}

var xmlHttp;
var type;
function createXMLHttpRequest() {
	if (window.ActiveXObject) {xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");} 
	else if (window.XMLHttpRequest) {xmlHttp = new XMLHttpRequest();}
}

function startRequest(by,T) {
	type=T;
	createXMLHttpRequest();
	xmlHttp.onreadystatechange = handleStateChange;
	xmlHttp.open("GET", "checknamebyajax.jsp?by="+by+"&name="+T.value, true);
	xmlHttp.send();
}

function handleStateChange() {
	if(xmlHttp.readyState == 4 &&xmlHttp.status == 200) {
		if(xmlHttp.responseText.length > 2){
			alert(xmlHttp.responseText);
			type.focus();
		}
	}
}
</script>
