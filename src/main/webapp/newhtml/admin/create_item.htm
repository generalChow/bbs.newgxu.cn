<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>创建新的商品</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  创建新的商品 <br>
  <form name="form1" method="post" action="create_item_do.yws">
    <table>
      <tr>
        <td>物品名：</td>
        <td><input type="text" name="name"></td>
      </tr>
      <tr>
        <td>简介：</td>
        <td><textarea name="effect"></textarea></td>
      </tr>
      <tr>
        <td>商品类型：</td>
        <td><select name="item_type_id">
			<#list itemTypes as type>
			  	<option value="${type.id}">${type.name}</option>
			 </#list>
        </select>
        </td>
      </tr>
      <tr>
        <td>目标体力影响：</td>
        <td><input name="objectPower" type="text" size="5"></td>
      </tr>
      <tr>
        <td>目标badboy值影响：</td>
        <td><input name="objectBadboy" type="text" size="5"></td>
      </tr>
      <tr>
        <td>目标经验影响：</td>
        <td><input name="objectExp" type="text" size="5"></td>
      </tr>
<!--      <tr>
        <td>使用经验限制：</td>
        <td><input name="" type="text" size="5"></td>
      </tr>
      -->
      <tr>
        <td>自身体力影响：</td>
        <td><input name="selfPower" type="text" size="5"></td>
      </tr>
      <tr>
        <td>自身金钱影响：</td>
        <td><input name="selfMoney" type="text" size="5"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="Submit" value="创　建"></td>
      </tr>
    </table>
  </form>
  </body>
</html>
