<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>物品概览</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    物品概览 . <br>
	<table>
      <tr>
        <td>ID号</td>
        <td>物品名</td>
        <td>商品类型</td>
        <td>目标体力影响</td>
        <td>目标badboy值影响</td>
        <td>目标经验影响</td>
        <td>自身体力影响</td>
        <td>自身金钱影响</td>
        <td>编辑</td>
      </tr>
      <#list items as item>
      <tr align="center">
        <td align="left">${item.id}</td>
        <td><a href="item.yws?id=${item.id}">${item.name}</a></td>
        <td>${item.type.name}</td>
        <td>${item.objectPower}</td>
        <td>${item.objectBadboy}</td>
        <td>${item.objectExp}</td>
        <td>${item.selfPower}</td>
        <td>${item.selfMoney}</td>
        <td><a href="edit_item.yws?id=${item.id}"><img src="/image/button_edit.gif" width="17" height="17" border="0"></a></td>
      </tr>
	</#list>
    </table>

  </body>
</html>
