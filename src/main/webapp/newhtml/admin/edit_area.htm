<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>编辑区论坛属性</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
  编辑区论坛属性. <br>
  在以下表单中设置区论坛标题及是否为热点属性。 <br>
  <form name="form1" method="post" action="edit_area_do.yws">
    <table>
      <tr>
        <td>标题：</td>
        <td><input type="text" name="name" value="${model.name}"></td>
      </tr>
      <tr>
        <td>简介：</td>
        <td><input type="text" name="description" value="${model.description?default("")}"></td>
      </tr>
      <tr>
        <td>排序：</td>
        <td><input name="taxis" type="text" size="5" value="${model.taxis}"></td>
      </tr>
      <tr>
        <td>热门：</td>
        <td>
		  <#if hot != 1 >
			<label><input type="radio" name="hot" value="1">是</label>
          	<label><input name="hot" type="radio" value="0" checked>否</label>
		  <#else>
			<label><input type="radio" name="hot" value="1" checked>是</label>
          	<label><input name="hot" type="radio" value="0">否</label>
		  </#if>
		</td>
      </tr>
      <tr>
        <td>隐藏：</td>
        <td>
		  <#if hidden != 1 >
			<label><input type="radio" name="hidden" value="1">是</label>
          	<label><input name="hidden" type="radio" value="0" checked>否</label>
		  <#else>
			<label><input type="radio" name="hidden" value="1" checked>是</label>
          	<label><input name="hidden" type="radio" value="0">否</label>
		  </#if>
		</td>
      </tr>
      <tr>
        <td>区管理员：</td>
        <td><textarea name="nicks" rows="3" id="nicks">${model.nicks?default("")}</textarea></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><input type="submit" name="Submit" value="修　改">
        <input type="hidden" name="areaId" value="${model.areaId}"></td>
      </tr>
    </table>
  </form>
  </body>
</html>
