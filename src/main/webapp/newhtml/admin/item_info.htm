<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>物品概览</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text ml; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    物品概览 <br>
	<table>
      <tr>
        <td>ID号</td>
        <td>物品名</td>
        <td>商品类型</td>
        <td>目标体力影响</td>
        <td>目标badboy值影响</td>
        <td>目标经验影响</td>
        <td>自身体力影响</td>
        <td>自身金钱影响</td>
        <td>编辑</td>
      </tr>
		
      <tr align="center">
        <td align="left">${id}</td>
        <td><a href="item.yws?id=${id}">${name}</a></td>
        <td><#list itemTypes as type>
				<#if type.id == model.item_type_id>
			  	${type.name}
			  </#if>
			 </#list></td>
        <td>${objectPower}</td>
        <td>${objectBadboy}</td>
        <td>${objectExp}</td>
        <td>${selfPower}</td>
        <td>${selfMoney}</td>
        <td><a href="edit_item.yws?id=${id}"><img src="/image/button_edit.gif" width="17" height="17" border="0"></a></td>
      </tr>
    </table>
	

  </body>
