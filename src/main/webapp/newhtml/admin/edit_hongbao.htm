<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>编辑红包</title>

		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">

		<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

	</head>

	<body>
		编辑红包
		<br>
		<form name="form1" method="post" action="edit_hongbao_do.yws">
			<table>
				<tr>
					<td>
						红包名：
					</td>
					<td>
						<input type="text" name="name" value="${name}">
					</td>
				</tr>
				<tr>
					<td>
						红包描述：
					</td>
					<td>
						<input type="text" name="description" value="${description}">
					</td>
				</tr>
				<tr>
					<td>
						节日历史：
					</td>
					<td>
						<textarea name="history">${history}</textarea>
					</td>
				</tr>
				<tr>
					<td>
						节日时间：
					</td>
					<td>
						<input name="time" type="text" value="${time}">
					</td>
				</tr>
				<tr>
					<td>
						红包类型：
					</td>
					<td>
						<select name="contentType">
							<#list hongbaoTypes as hongbaoType>
							<#if contentType==hongbaoType.id>
							<option value="${hongbaoType.id}" selected="selected">
								${hongbaoType.name}
							</option>
							<#else>
							<option value="${hongbaoType.id}">
								${hongbaoType.name}
							</option>
							</#if>
							</#list>
						</select>
					</td>
				</tr>
				<tr>
				<td>
					<input type="submit" name="Submit" value="创　建">
				</td>
				</tr>
			</table>
		</form>
	</body>
</html>
