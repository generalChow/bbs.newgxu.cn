  <SCRIPT language=javascript>
function trim(string) {
   var tmpchar, i, j, result;
   i = 0;
   tmpchar = string.charAt(i);
   while (tmpchar == ' ') {
      i++;
      tmpchar = string.charAt(i);
   }

   j = string.length - 1;
   tmpchar = string.charAt(j);
   while (tmpchar == ' ') {
      j --;
      tmpchar = string.charAt (j);
   }
   if ( i <= j)
      result = string.substring(i,j+1);
   else
      result = "";
   return result;
}


function validpassword(fieldname,string,len){
	string.value=trim(string.value);
	if (string.value.length <len) {
		alert(fieldname+"应大于等于"+len+"位!");
		string.focus();
      		return false;
	}
	for (var i=0; i<string.value.length;i++) {
		if (((string.value.charAt(i)>='0')&&(string.value.charAt(i)<='9'))||((string.value.charAt(i)>='A')&&(string.value.charAt(i)<='Z'))||((string.value.charAt(i)>='a')&&(string.value.charAt(i)<='z'))||(string.value.charAt(i)=='_')) {
		} else{
			alert("密码含有非法字符!只能是字符 'a - z , A-Z' 及 '_' 为有效字符。");
			string.focus();
			return false;
		}
	}
	return true
}
              
function notNull(fieldname,string){
   string.value=trim(string.value);
   if (string.value == "") {
      alert(fieldname+"不能为空");
      string.focus();
      return false;
                    }
  else 
   return true;
}
function validform(theform){
	if(notNull("通行证或者碧聊昵称",theform.name)&&notNull("通行证密码或者碧聊密码",theform.passwd)&&notNull("验证码",theform.passcode)&&validpassword("密码",theform.passwd,3)&&validpassword("验证码",theform.passcode,4)) return true;
	return false;
}
</SCRIPT>
